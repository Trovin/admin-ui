
<form *ngIf="options.show">
	<div 
		e2e="confirmation-popup"
		class="modal-content">
		<div class="modal-header">
			Confirmation
		</div>
		<div 
			class="modal-body text-center"
			[attr.innerHTML]
			[innerHTML]="(options.initialState['message'] || options.initialState['messageWithHtml']) | safeHtml">
		</div>

		<div class="modal-footer justify-content-center">
			<div class="btn-group">
				<button
					e2e="yes-button"
					type="button"
					class="btn btn-default"
					[disabled]="options.initialState['disable']"
					(click)="confirm()">

					Yes
				</button>

				<button
					e2e="no-button"
					type="button" 
					class="btn btn-primary"
					(click)="decline()">

					No
				</button>
			</div>
		</div>
	</div>
</form>
