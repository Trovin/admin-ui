<div class="modal-header d-flex justify-content-between">
	<h4 class="modal-title bold" [innerHtml]="title"></h4>

	<button
		type="button"
		class="close pull-right"
		data-dismiss="alert"
		aria-label="Close"
		(click)="bsModalRef.hide()">

		<i
			e2e="close-icon"
			class="fa fa-times"></i>
	</button>
</div>

<div class="modal-body">
	<div class="mb-4" [innerHtml]="textContent"></div>

	<div class="text-center">
		<div class="btn-group">
			<button
				type="button"
				class="btn btn-success"
				(click)=confirm()>

				<ng-template
					[ngIf]="action === modalActions.DELETE"
					[ngIfElse]="elseBlock">

					Delete
				</ng-template>
				<ng-template #elseBlock>
					Apply
				</ng-template>
			</button>

			<button
				type="button"
				class="btn btn-danger"
				(click)="decline()">

				Cancel
			</button>
		</div>
	</div>
</div>
