<div class="modal-header d-flex flex-row align-items-top">
	<h4 class="modal-title pull-left"
		[innerHtml]="title">
	</h4>
</div>

<div *ngIf="json" class="modal-body w-100 h-100" [innerHtml]="item | prettyjson"></div>
<div *ngIf="!json" class="modal-body w-100 h-100" [innerHtml]="item"></div>

<div class="modal-footer text-center">
	<button
		type="button"
		class="btn btn-secondary"
		(click)="closeModal()">

		Close
	</button>
</div>
