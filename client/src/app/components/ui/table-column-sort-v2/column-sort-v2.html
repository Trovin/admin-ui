<span class="d-inline-flex flex-column pl-2 pr-1">
	<button
		class="btn btn-link p-0 lh-0"
		[class.d-none]="isDESC"
		(click)="changeSort(sortDirection.ASC)">

		<i class="fa fa-angle-up fa-lg"></i>
	</button>
	<button
		class="btn btn-link p-0 lh-0"
		[class.d-none]="isASC"
		(click)="changeSort(sortDirection.DESC)">

		<i class="fa fa-angle-down fa-lg"></i>
	</button>
</span>

<span 
	class="badge badge-secondary"
	[class.d-none]="!order">

	{{order}}
</span>
