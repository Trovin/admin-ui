<div class="table-responsive relative pl-4">
	<div *ngIf="loading">
		<div
			e2e="loading-shade"
			class="bhn-loading-shade">
			<i
				e2e="loader"
				class="fa fa-pulse fa-spinner fa-2x"></i>
		</div>
	</div>

	<table
		e2e="batch-output-table"
		class="table table-bordered table-sm m-0">
		<thead>
			<tr>
				<th scope="col">Output File</th>
				<th scope="col">Event Type</th>
				<th scope="col" class="text-center">Errors</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of items; let i = index">
				<td e2e="output-file-name">
					<span *ngIf="item.objectKey; else elseBlock">
						{{item.objectKey}}

						<a
							[href]="composeS3Url(item.bucketName, item.objectKey)"
							target="_blank"
							class="p-1">

							<i
								class="fa fa-share-square-o text-default"
								aria-hidden="true">
							</i>
						</a>
					</span>
					<ng-template #elseBlock>
						-
					</ng-template>
				</td>
				<td e2e="event-id">
					{{item.eventId}}
				</td>
				<td class="text-center">
					<p>
						<i
							e2e="has-errors"
							class="fa"
							[ngClass]="{
								'fa-check-circle text-success': !item.hasError,
								'fa-times-circle text-danger': item.hasError
							}"
						>
						</i>
					</p>
				</td>
			</tr>
		</tbody>

		<tbody *ngIf="!items.length && !loading">
			<tr>
				<td
					e2e="no-data"
					colspan="9">
					No data.
				</td>
			</tr>
		</tbody>
	</table>
</div>
