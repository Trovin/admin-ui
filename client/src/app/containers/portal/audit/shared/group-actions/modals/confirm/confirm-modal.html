<div class="modal-header">
	Confirmation
</div>

<div class="modal-body text-center">
	<p class="mb-3 mt-3">{{message}}</p>

	<p *ngIf="isLoadingFilesCount"
		class="text-center m-0">

		<i class="fa fa-pulse fa-2x fa-spinner"></i>
	</p>

	<div *ngIf="!isLoadingFilesCount">
		<p class="text-danger bold m-0">
			Files with errors: {{fileCount.errorsCount}}
		</p>
		<p class="text-success bold m-0">
			Files without errors: {{fileCount.successCount}}
		</p>
	</div>
</div>

<div class="modal-footer justify-content-center">
	<div class="btn-group mb-3">
		<button
			class="btn btn-default"
			type="button"
			(click)="confirm()">

			Yes
		</button>
		<button
			type="button"
			class="btn btn-primary"
			(click)="decline()">

			No
		</button>
	</div>
</div>
