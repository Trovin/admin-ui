<div
	class="d-flex justify-content-end relative"
	dropdown
	[isDisabled]="loading || !items.length">

	<button
		e2e="group-actions"
		class="btn btn-default"
		dropdownToggle
		type="button">

		Group Actions

		<i
			class="fa fa-caret-down ml-2"
			[class.d-none]="statuses.replayFilesPerPageInProcess || statuses.replayAllFilesInProcess || loading">
		</i>

		<i
			e2e="loader"
			*ngIf="statuses.replayFilesPerPageInProcess || statuses.replayAllFilesInProcess || loading"
			class="fa fa-pulse fa-spinner">
		</i>
	</button>

	<ul
		class="dropdown-menu dropdown-menu-right"
		*dropdownMenu
		role="menu">

		<li
			*permissions="{ container: container, permissions: [permission.UPDATE] }"
			role="menuitem">
			<button
				class="dropdown-item"
				type="button"
				[disabled]="statuses.replayFilesPerPageInProcess || statuses.replayAllFilesInProcess"
				(click)="replayItemsPerPage()">

				<i
					class="fa fa-repeat text-primary mr-1"
					[class.fa-spin]="statuses.replayFilesPerPageInProcess">
				</i>

				Re-play all files from current page
			</button>
		</li>

		<li
			*permissions="{ container: container, permissions: [permission.UPDATE] }"
			role="menuitem">
			<button
				class="dropdown-item"
				type="button"
				[disabled]="statuses.replayAllFilesInProcess"
				(click)="replayAll()">

				<i
					class="fa fa-repeat text-primary mr-1"
					[class.fa-spin]="statuses.replayAllFilesInProcess">
				</i>

				Re-play all files from search result
			</button>
		</li>

		<li
			*permissions="{ container: container, permissions: [permission.DELETE] }"
			role="menuitem">

			<button
				class="dropdown-item"
				type="button"
				[disabled]="statuses.hideAllFilesInProcess || statuses.hideFilesPerPageInProcess"
				(click)="hideItemsPerPage()">

				<i class="fa fa-eye-slash mr-1 text-danger"></i>

				Hide all files from current page
			</button>
		</li>

		<li
			*permissions="{ container: container, permissions: [permission.DELETE] }"
			role="menuitem">

			<button
				class="dropdown-item"
				type="button"
				[disabled]="statuses.hideAllFilesInProcess"
				(click)="hideAll()">

				<i class="fa fa-eye-slash mr-1 text-danger"></i>

				Hide all files from search result
			</button>
		</li>
	</ul>
</div>
