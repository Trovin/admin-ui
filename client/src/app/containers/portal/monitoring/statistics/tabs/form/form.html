<form
	e2e="monitoring-pipelines-form"
	class="clearfix d-xl-flex align-items-center padding-vertical mb-3 form-horizontal w-100">
	<label
		for="dateRangeType"
		class="col-sm-3 col-xl-auto">

		<b>
			Filter by date:
		</b>
	</label>

	<div class="d-flex flex-wrap flex-column flex-xl-row align-items-start align-items-xl-center w-100">
		<dropdown-item-picker
			e2e="date-range-column-type"
			class="inline-block p-2"
			[search]="false"
			[withRadioBtn]="true"
			[fixedWidth]="true"
			[disabled]="loading"
			[data]="dateRangeColumnTypes"
			(paramsChanged)="dateRangeColumnTypeChanged($event[0].value)">
		</dropdown-item-picker>
		<span class="d-none d-xl-block">=</span>
		<material-date-range
			fieldId="dateRangeType"
			class="date-range p-2"
			[data]="dates"
			[exclude]="exclude"
			[disabled]="loading"
			[defaultData]="defaultDates"
			(valuesChanged)="applyDates($event)">
		</material-date-range>
	</div>

	<div class="col-sm-3 col-xl-auto ml-sm-auto text-right">
		<button
			type="button"
			[disabled]="loading"
			class="btn btn-link background-none border-0 cursor-pointer pre-wrap-text"
			(click)="refresh()">

			<i
				e2e="refresh"
				class="fa fa-refresh"></i>

			Refresh
		</button>
	</div>
</form>

<div class="pl-3 pr-3">
	<date-range-ui
		[dateRange]="params.dateRange"
		[dateFrom]="params.dateFrom"
		[dateTo]="params.dateTo">
	</date-range-ui>
</div>
