<div
	e2e="reconciliation-filter-section"
	class="d-flex flex-column flex-md-row mb-3">
	<div class="col-lg-9 col-sm-10">
		<div class="row">
			<label class="pl-1">
				<b>Filter by:</b>
			</label>
		</div>
		<div class="row">
			<div class="col-sm-4 p-1">
				<dropdown-item-multi-picker
					e2e="source-app-dropdown"
					#sourceApplications
					class="block w-full"
					placeholder="All Sources"
					placeholderEmpty="Select Sources"
					multiple="true"
					[fixedWidth]="false"
					[dataObservable]="sourceApplicationSubj"
					(paramsChanged)="sourceApplicationChanged($event)">
				</dropdown-item-multi-picker>
			</div>

			<div class="col-sm-3 p-1">
				<dropdown-item-picker
					e2e="event-type-dropdown"
					#eventTypes
					class="block w-100"
					placeholder="All Event Types"
					[fixedWidth]="false"
					[search]="false"
					[disabled]="isDisabledEventTypesDropdown"
					(paramsChanged)="eventTypeChanged($event[0])">
				</dropdown-item-picker>
			</div>

			<div class="col-sm-5 pl-xl-3 d-flex flex-row align-items-center">
				<div class="d-flex align-items-center relative">
					<material-date-range
						e2e="date-range"
						class="date-range"
						[data]="dates"
						[exclude]="exclude"
						[defaultData]="defaultDates"
						(valuesChanged)="applyDates($event)">
					</material-date-range>
				</div>

				<label class="ml-3">
					<input
						e2e="with-discrepancy"
						type="checkbox"
						name="withErrorsOnly"
						[(ngModel)]="params.withDiscrepancy">

					With discrepancy
				</label>
			</div>
		</div>

		<div class="row">
			<div class="pl-1 mt-2">
				<date-range-ui
					class="block"
					[dateRange]="params.dateRange"
					[dateFrom]="params.dateFrom"
					[dateTo]="params.dateTo">
				</date-range-ui>
			</div>
		</div>
	</div>

	<div class="col-lg-3 col-sm-2 mt-4 p-1">
		<button
			e2e="apply"
			type="button"
			[disabled]="loading"
			class="btn btn-default"
			(click)="submit()">

			Apply
		</button>
		<button
			e2e="reset"
			type="button"
			[disabled]="loading"
			class="btn btn-link"
			(click)="reset()">

			Reset
		</button>
	</div>
</div>
