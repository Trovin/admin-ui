<div class="modal-body text-center">
	<p class="mb-3 mt-3">{{message}}</p>

	<div class="btn-group mb-3">
		<button
			class="btn btn-default"
			type="button"
			(click)="confirm()">

			Yes
		</button>
		<button
			type="button"
			class="btn btn-primary"
			(click)="decline()">

			No
		</button>
	</div>
</div>
