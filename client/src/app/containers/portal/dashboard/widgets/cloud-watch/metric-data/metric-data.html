<div
	e2e="aws-kinesis-section"
	class="card mb-2">

	<div class="card-header bg-transparent">
		<cloud-watch-widget-form
			[title]="'AWS/Kinesis'"
			[loading]="kinesisPutRecordsLoading"
			(changed)="performSearch($event)">
		</cloud-watch-widget-form>
	</div>
	<div class="card-body p-2">
		<chart
			e2e="section-body"
			[dataSubj]="chartDataSubj"
			[format]="chartDateFormat"
			[yAxesLabelString]="yAxesLabelString">
		</chart>
	</div>
</div>
