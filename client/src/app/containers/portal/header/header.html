<header
	e2e="header"
	class="portal-header navbar navbar-light pl-lg-0">

	<div class="nav-header">
		<button
			type="button"
			class="navbar-toggler collapsed pb-0 pt-0"
			data-toggle="collapse"
			data-target="#navbarHeader"
			aria-controls="navbarHeader"
			aria-expanded="false"
			aria-label="Toggle navigation"
			(click)="toggleSidebar()">

			<span class="navbar-toggler-icon"></span>
		</button>
	</div>

	<div class="nav-menu list-unstyled d-flex ml-auto align-items-md-center">
		<div
			class="nav-item dropdown"
			dropdown>

			<a
				dropdownToggle
				href="javascript:void(0)"
				id="button-basic"
				class="dropdown-toggle"
				aria-controls="dropdown-basic">

				<span
					e2e="user-name"
					class="userName">

					{{userName}}
				</span>

				<span class="caret"></span>
			</a>
			<ul
				*dropdownMenu
				id="dropdown-basic"
				class="dropdown-menu dropdown-menu-right"
				role="menu"
				aria-labelledby="button-basic">

				<li role="menuitem">
					<a
						class="dropdown-item"
						href="javascript:void(0)"
						(click)="navigateTo('details')">

						<i class="fa fa-user mr-2"></i>
						<span e2e="account-details">
							Account details
						</span>
					</a>
				</li>

				<li
					*permissions="{ container: containers.SUBSCRIPTIONS, permissions: [permission.VIEW] }"
					role="menuitem">

					<a
						class="dropdown-item"
						href="javascript:void(0)"
						(click)="navigateTo('notification-subscriptions')">

						<i class="fa fa-file-text mr-2"></i>
						<span e2e="account-details">
							Notification Subscriptions
						</span>
					</a>
				</li>

				<li role="menuitem">
					<a
						class="dropdown-item"
						href="javascript:void(0)"
						(click)="logout()">

						<i class="fa fa-sign-out mr-2"></i>
						<span e2e="logout">
							Logout
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</header>
