<div class="card p-3 mb-3 d-flex w-100">
	<div class="file-info">
		<b>{{fileName}}</b> ({{total | bytes}})
	</div>

	<div class="d-flex align-items-center">
		<div class="col-xs-8 col-lg-8 col-xl-9 p-0 progress">
			<div
				class="progress-bar bg-transparent align-self-start w-100 h-100"
				[class.animation-stripe]="isCreatingFile">
				<span
					class="progress-bar-inner h-100 bg-success"
					[ngStyle]="{'width': progressPercentage + '%'}">
				</span>
			</div>
		</div>
		<div class="col-xs-4 col-lg-4 col-xl-3 d-flex pr-0 justify-content-between">
			<div class="p-2">
				{{progressPercentage}}%
			</div>

			<div class="btn-group w-75">
				<button
					class="btn btn-success"
					title="Download"
					[disabled]="isCreatingFile || !isSuccessDownload || isDownloading || isAutoSave"
					[class.btn-light]="isCanceledDownload"
					(click)="download(fileData)">

					<i class="fa fa-download fa-lg"></i>
				</button>
				<button
					class="btn btn-primary"
					title="Refresh"
					[disabled]="isCreatingFile || isSuccessDownload || isDownloading"
					[class.btn-light]="isSuccessDownload"
					(click)="refresh()">

					<i class="fa fa-retweet fa-lg"></i>
				</button>
				<button
					class="btn btn-danger"
					title="Cancel"
					[disabled]="isCreatingFile || isSuccessDownload || isCanceledDownload"
					[class.btn-light]="progressPercentage === 100 || isCanceledDownload"
					(click)="remove()">

					<i class="fa fa-window-close fa-lg"></i>
				</button>
			</div>
		</div>
	</div>

	<div
		 *ngIf="isCreatingFile"
		 class="text-warning d-flex align-items-center">

		<i class="fa fa-refresh fa-spin mr-2"></i>
		<small>Creating file</small>
	</div>

	<div
		 *ngIf="isSuccessDownload"
		 class="text-success">

		<small>File download successfully</small>
	</div>

	<div
		 *ngIf="isCanceledDownload"
		 class="text-danger">

		<small>File download canceled</small>
	</div>

	<div
		 *ngIf="errorMessage"
		 class="text-danger">

		<small>{{ errorMessage }}</small>
	</div>
</div>
