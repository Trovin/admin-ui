<page-header
	class="block mb-4"
	title="Redshift Config Generator"
	linkToWiki="https://wiki.go.akamai-access.com/display/BI/Redshift%2BConfig%2Btool">

	<ng-template #pageHeaderSubTitle>
		This tool allows to generate a config file based on the table in Redshift.
	</ng-template>
</page-header>

<div class="iframe-container">
	<iframe
		[src]="url | safeUrl"
		(load)="onload()">
	</iframe>

	<div *ngIf="loading">
		<div
			e2e="loading-shade"  
			class="bhn-loading-shade">
			<i
				e2e="loader"
				class="fa fa-pulse fa-spinner fa-2x"></i>
		</div>
	</div>
</div>
