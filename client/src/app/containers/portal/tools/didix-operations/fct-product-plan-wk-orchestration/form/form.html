<div>
	<button
		type="button"
		class="btn btn-outline-dark border-none mb-3"
		title="Back to Source catalog"
		(click)="goToBack()">

		<i class="fa fa-arrow-left fa-lg"></i>
		<span class="inline-block ml-2">Go back</span>
	</button>
</div>

<form
	e2e="search-section"
	class="col col-xl-4 mb-4 p-3 border inline-block"
	[formGroup]="form"
	ngNativeValidate
	(keydown.enter)="$event.preventDefault()"
	(ngSubmit)="submit()">

	<h5 class="mb-3">
		Maintain Planning
	</h5>

	<div class="mb-3">
		<div class="form-group mb-3">
			<label class="w-100">
				Sales year

				<dropdown-item-picker
					e2e="sales-years-type-dropdown"
					#salesYearsList
					class="block w-100"
					placeholder="Select year"
					[fixedWidth]="false"
					[class.is-invalid]="form.get('fiscalYearId').touched && form.get('fiscalYearId').errors"
					[data]="years"
					(paramsChanged)="changedSalesYear($event[0].value)">
				</dropdown-item-picker>
			</label>

			<form-message [control]="form.get('fiscalYearId')"></form-message>
		</div>
	</div>

	<div class="form-group mb-3">
		<label class="w-100">
			Product

			<dropdown-item-picker
				e2e="event-type-dropdown"
				#productsList
				class="block w-100"
				placeholder="Select product"
				[fixedWidth]="false"
				[loading]="loadingProducts"
				[class.is-invalid]="form.get('productId').touched && form.get('productId').errors"
				[dataObservable]="productsSubj"
				(paramsChanged)="changedProduct($event[0])">
			</dropdown-item-picker>
		</label>

		<form-message [control]="form.get('productId')"></form-message>
	</div>

	<div class="btn-group">
		<button
			e2e="apply"
			type="submit"
			class="btn btn-success rounded">

			Select
		</button>
	</div>
</form>
