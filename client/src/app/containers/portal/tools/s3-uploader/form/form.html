<div class="w-100">
	<div class="d-flex align-items-start mb-4">
		<label
			class="pb-2 pt-2 pl-0 col-2"
			for="uploader-bucket">

			<b>Bucket:</b>
		</label>

		<div class="d-flex align-items-start w-100">
			<dropdown-item-picker
				e2e="bucket-list-dropdown"
				class="block w-100"
				#bucketList
				[dataObservable]="bucketListSubj"
				[class.is-invalid]="!stateParams.bucket && isFormInvalid"
				placeholder="Select Bucket"
				[fixedWidth]="false"
				[search]="false"
				(paramsChanged)="selectBucket($event[0].value)">
			</dropdown-item-picker>
		</div>
	</div>

	<div class="d-flex align-items-start">
		<label
			class="pb-2 pt-2 pl-0 col-2"
			for="uploader-path">

			<b>Path:</b>
		</label>

		<div class="d-flex align-items-start w-100">
			<dropdown-item-picker
				e2e="path-dropdown"
				class="block w-100"
				#pathList
				placeholder="Select path"
				[fixedWidth]="false"
				[search]="false"
				[disabled]="!stateParams.bucket"
				[class.is-invalid]="!stateParams.path && isFormInvalid"
				[dataObservable]="pathListSubj"
				(paramsChanged)="selectPath($event[0].value)">
			</dropdown-item-picker>
		</div>
	</div>
</div>
