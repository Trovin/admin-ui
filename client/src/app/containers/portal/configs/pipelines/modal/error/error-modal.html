<div class="modal-body text-center">
	<h3 class="text-danger text-center">
		<span
			*ngIf="filesWithErrors.length > 1"
			class="mr-1">

			{{filesWithErrors.length}}
		</span>

		Error<span *ngIf="filesWithErrors.length > 1">s</span>
	</h3>

	<p
		*ngFor="let item of filesWithErrors; let index = index"
		class="text-danger text-left small mb-3 mt-3">

		<span class="d-block mb-1 bold">
			{{index + 1}}. {{item.objectKey}}
		</span>

		{{item.message}}
	</p>

	<div class="btn-group mb-3">
		<button
			class="btn btn-outline-secondary"
			type="button"
			(click)="confirm()">

			<i class="fa fa-lg fa-exclamation-triangle"></i>
			Ignore ERROR<span *ngIf="filesWithErrors.length > 1">S</span> and apply
		</button>
		<button
			type="button"
			class="btn btn-primary"
			(click)="decline()">

			Cancel
		</button>
	</div>
</div>
